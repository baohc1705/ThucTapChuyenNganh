<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:fragment="parent(content, title)"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Base page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" th:href="@{'/css/output.css'}">
</head>
<body class="scroll-smooth">
    <!--Đây là nơi dùng để gọi các fragment không chạy file này-->
    <!--Các template khác sẽ được render thông qua base.html không chạy file của chính nó-->
    <header>
        <nav th:replace="~{layout/header :: header}"></nav>
    </header>

    <main class="mt-20 ">
        <div th:replace="${content}"></div>
    </main>

    <footer th:replace="~{layout/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>

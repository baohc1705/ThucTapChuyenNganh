<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section th:fragment="StatsGrid"
         class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
    <div class="p-6 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-slate-200/50 dark:border-slate-700/50 rounded-xl transition-all duration-200 group hover:shadow-xl hover:shadow-slate-200/20 dark:hover:shadow-slate-900/20">
        <div class="flex items-start justify-between">
            <div class="flex-1">
                <p class="text-sm font-medium text-slate-500 dark:text-slate-300 capitalize mb-2">
                    Tổng doanh thu
                </p>
                <p class="text-3xl font-bold text-slate-800 dark:text-white mb-4">
                    $124,583
                </p>
                <div class="flex items-center space-x-2">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="text-emerald-500 transform -rotate-45">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                        <span class="text-sm text-emerald-500">+12.5%</span>
                    </div>
                    <span class="text-xs text-slate-500 dark:text-slate-300">với tháng trước</span>
                </div>
            </div>

            <div class="text-slate-500 p-3 rounded-xl group-hover:scale-110 transition-all duration-300 bg-emerald-50 dark:bg-emerald-900/20 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="text-emerald-600 dark:text-emerald-400">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </div>
        </div>

        <div class="mt-4 h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
            <div class="h-full bg-gradient-to-r from-emerald-500 to-teal-600 rounded-full transition-all duration-100"
                 style="width: 75%"></div>
        </div>
    </div>

    <div class="p-6 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-slate-200/50 dark:border-slate-700/50 rounded-xl transition-all duration-200 group hover:shadow-xl hover:shadow-slate-200/20 dark:hover:shadow-slate-900/20">
        <div class="flex items-start justify-between">
            <div class="flex-1">
                <p class="text-sm font-medium text-slate-500 dark:text-slate-300 capitalize mb-2">
                    Người dùng
                </p>
                <p class="text-3xl font-bold text-slate-800 dark:text-white mb-4">
                    8,549
                </p>
                <div class="flex items-center space-x-2">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="text-emerald-500 transform -rotate-45">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                        <span class="text-sm text-emerald-500">+8.2%</span>
                    </div>
                    <span class="text-xs text-slate-500 dark:text-slate-300">với tháng trước</span>
                </div>
            </div>

            <div class="text-slate-500 p-3 rounded-xl group-hover:scale-110 transition-all duration-300 bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="text-blue-600 dark:text-blue-400">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
            </div>
        </div>

        <div class="mt-4 h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
            <div class="h-full bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full transition-all duration-100"
                 style="width: 75%"></div>
        </div>
    </div>

    <div class="p-6 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-slate-200/50 dark:border-slate-700/50 rounded-xl transition-all duration-200 group hover:shadow-xl hover:shadow-slate-200/20 dark:hover:shadow-slate-900/20">
        <div class="flex items-start justify-between">
            <div class="flex-1">
                <p class="text-sm font-medium text-slate-500 dark:text-slate-300 capitalize mb-2">
                    Tổng đơn hàng
                </p>
                <p class="text-3xl font-bold text-slate-800 dark:text-white mb-4">
                    2,897
                </p>
                <div class="flex items-center space-x-2">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="text-emerald-500 transform -rotate-45">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                        <span class="text-sm text-emerald-500">+18.2%</span>
                    </div>
                    <span class="text-xs text-slate-500 dark:text-slate-300">với tháng trước</span>
                </div>
            </div>

            <div class="text-slate-500 p-3 rounded-xl group-hover:scale-110 transition-all duration-300 bg-purple-50 dark:bg-purple-900/20 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="text-purple-600 dark:text-purple-400">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </div>
        </div>

        <div class="mt-4 h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
            <div class="h-full bg-gradient-to-r from-purple-500 to-pink-600 rounded-full transition-all duration-100"
                 style="width: 75%"></div>
        </div>
    </div>

    <div class="p-6 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-slate-200/50 dark:border-slate-700/50 rounded-xl transition-all duration-200 group hover:shadow-xl hover:shadow-slate-200/20 dark:hover:shadow-slate-900/20">
        <div class="flex items-start justify-between">
            <div class="flex-1">
                <p class="text-sm font-medium text-slate-500 dark:text-slate-300 capitalize mb-2">
                    Tổng lượt xem
                </p>
                <p class="text-3xl font-bold text-slate-800 dark:text-white mb-4">
                    42,897
                </p>
                <div class="flex items-center space-x-2">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="text-red-500 transform rotate-45">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                        <span class="text-sm text-red-500">-2.2%</span>
                    </div>
                    <span class="text-xs text-slate-500 dark:text-slate-300">với tháng trước</span>
                </div>
            </div>

            <div class="text-slate-500 p-3 rounded-xl group-hover:scale-110 transition-all duration-300 bg-orange-50 dark:bg-orange-900/20 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="text-orange-600 dark:text-orange-400">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </div>
        </div>

        <div class="mt-4 h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
            <div class="h-full bg-gradient-to-r from-orange-500 to-red-600 rounded-full transition-all duration-100"
                 style="width: 45%"></div>
        </div>
    </div>
</section>
</body>
</html>

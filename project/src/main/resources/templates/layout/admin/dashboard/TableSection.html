<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Table Section</title>
</head>
<body>
<section th:fragment="TableSection" class="grid grid-cols-1 xl:grid-cols-3 gap-6">
    <div class="xl:col-span-2">
        <div class="space-y-6">

            <div class="bg-white/80 dark:bg-slate-900/80 border border-slate-200/50 dark:border-slate-700/50 backdrop-blur-xl overflow-hidden rounded-xl">
                <div class="flex items-center justify-between p-6 border-b border-slate-200/50 dark:border-slate-700/50">
                    <div>
                        <h3 class="text-xl font-bold text-slate-800 dark:text-white">
                            Đơn hàng gần đây
                        </h3>
                        <p class="text-sm text-slate-500 dark:text-slate-300">
                            Đơn hàng mới nhất của khách hàng
                        </p>
                    </div>

                    <button class="text-sm font-medium text-violet-500 hover:underline hover:text-violet-700 transition-all duration-200 cursor-pointer">
                        Xem tất cả
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                        <tr>
                            <th class="text-left text-slate-800 dark:text-white text-sm font-semibold p-4 whitespace-nowrap">
                                Mã đơn hàng
                            </th>
                            <th class="text-left text-slate-800 dark:text-white text-sm font-semibold p-4 whitespace-nowrap">
                                Khách hàng
                            </th>
                            <th class="text-left text-slate-800 dark:text-white text-sm font-semibold p-4 whitespace-nowrap">
                                Sách
                            </th>
                            <th class="text-left text-slate-800 dark:text-white text-sm font-semibold p-4 whitespace-nowrap">
                                Số lượng
                            </th>
                            <th class="text-left text-slate-800 dark:text-white text-sm font-semibold p-4 whitespace-nowrap">
                                Trạng thái
                            </th>
                            <th class="text-left text-slate-800 dark:text-white text-sm font-semibold p-4 whitespace-nowrap">
                                Thời gian đặt
                            </th>
                            <th class="text-left text-slate-800 dark:text-white text-sm font-semibold p-4 whitespace-nowrap">

                            </th>
                        </tr>
                        </thead>

                        <tbody id="table-content">

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl rounded-2xl border border-slate-200/50 dark:border-slate-700/50 overflow-hidden">
                <div class="p-6 border-b border-slate-200/50 dark:border-slate-700/50">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-bold text-slate-800 dark:text-white">
                                Top sách
                            </h3>
                            <button class="text-sm text-violet-500 hover:text-violet-700">
                                Xem tất cả
                            </button>
                        </div>
                        <p class="text-sm font-semibold text-slate-500 dark:text-slate-300">
                            Sách hoạt động tốt nhất
                        </p>
                    </div>
                </div>
                <div class="p-6 space-y-4" id="top-product">

                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl rounded-2xl border border-slate-200/50 dark:border-slate-700/50">
            <div class="p-6 border-b border-slate-200/50 dark:border-slate-700/50 flex items-center justify-between">
                <div>
                    <h3 class="text-lg font-bold text-slate-800 dark:text-white">
                        Theo dõi hoạt động
                    </h3>
                    <p class="text-sm text-slate-500 dark:text-slate-400">
                        Hành động hệ thống gần đây
                    </p>
                </div>
                <button class="text-blue-500 hover:text-blue-700 text-sm font-medium cursor-pointer">
                    Xem tất cả
                </button>
            </div>

            <div class="p-6">
                <div class="space-y-4" id="active-feed">

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

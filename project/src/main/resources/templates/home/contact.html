<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<main layout:fragment="main-content">
    <section id="contact" class="container mx-auto px-4 py-4 mb-4">
        <div class="relative rounded-3xl overflow-hidden shadow-2xl min-h-[500px] flex items-center justify-center">
            <img
                    src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=1600&h=800&fit=crop"
                    alt="Books Background"
                    class="absolute inset-0 w-full h-full object-cover"/>

            <div class="absolute inset-0 bg-linear-to-br from-blue-500/50 via-blue-800/80 to-indigo-900/95"></div>

            <div class="absolute inset-0 bg-linear-to-t from-black/40 via-transparent to-black/20"></div>

            <div class="relative z-10 w-full max-w-2xl text-center px-6 py-12">
                <h2 class="text-4xl md:text-5xl font-bold text-white mb-4 drop-shadow-2xl">
                    Đăng ký bản tin để nhận thông báo mới nhất
                </h2>

                <p class="text-blue-100 mb-8 text-lg drop-shadow-lg">
                    Nhận thông tin về sách mới, khuyến mãi và tin tức độc quyền
                </p>

                <form class="w-full px-4" method="post">
                    <div class="flex flex-col sm:flex-row gap-3 items-center justify-center">
                        <div class="w-full sm:flex-1 max-w-md relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                 fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="absolute left-4 top-1/2 -translate-y-1/2 z-10">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="w-full pl-12 pr-4 py-4 rounded-xl bg-white/95 backdrop-blur-md text-blue-900 placeholder-gray-500 outline-none focus:ring-4 focus:ring-white/50 focus:bg-white transition-all text-base shadow-xl"
                                    placeholder="abc@gmail.com"
                                    required/>
                        </div>
                        <button
                                type="submit"
                                class="w-full sm:w-auto px-8 py-4 bg-white text-blue-900 font-bold rounded-xl hover:bg-blue-50 transition-all transform hover:scale-105 active:scale-95 shadow-2xl text-base uppercase tracking-wide">
                            Đăng Ký
                        </button>
                    </div>
                </form>
            </div>

            <div class="absolute -bottom-10 -right-10 w-64 h-64 bg-blue-500/20 rounded-full blur-3xl"></div>
            <div class="absolute -top-10 -left-10 w-64 h-64 bg-indigo-500/20 rounded-full blur-3xl"></div>
        </div>
    </section>
</main>
</body>
</html>

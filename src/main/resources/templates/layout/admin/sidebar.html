<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
</head>
<body>
<aside th:fragment="sidebar" id="menuItem" class="hidden md:flex w-72 h-screen  flex-col bg-white/80 dark:bg-slate-900 border-r border-slate-200/50 dark:border-slate-700/50
						transition-all duration-300">
    <!--Logo-->
    <div class="flex items-center  justify-center p-4">
        <div class="toggleMenu flex-1 flex items-center space-x-3 transition-all duration-200">
            <!-- Icon -->
            <img alt="logo"
                 th:src="@{/images/icon/unibook-logo.png}"
                 class="w-10 h-10"
            >
            <!-- Brand -->
            <div>
                <h1 class="bg-gradient-to-r from-violet-600 via-pink-500 to-orange-500 bg-clip-text text-transparent
							   text-xl font-bold font-header tracking-wider">
                    UniBook
                </h1>
                <p class="text-xs text-slate-500 dark:text-slate-400">
                    Trang quản trị
                </p>
            </div>
        </div>
        <!-- Toggle Sidebar -->
        <div class="flex items-center">
            <button
                    type="button"
                    class="p-2 rounded-xl text-slate-600 dark:text-slate-300
				         hover:bg-slate-100 dark:hover:bg-slate-700/50 flex items-center justify-center"
                    id="btn-toggle-menu"
            >
                <span id="btn-toggle-icon"
                      class="material-symbols-rounded text-slate-600 dark:text-slate-400 text-2xl
						transform transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-chevrons-left-icon lucide-chevrons-left">
                        <path d="m11 17-5-5 5-5"/>
                        <path d="m18 17-5-5 5-5"/>
                    </svg>
                </span>
            </button>
        </div>
    </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>

                <div class="toggleMenu text-xs px-2 py-1 rounded-full bg-blue-500 text-white flex items-center">
                    <span>New</span>
                </div>
            </div>
        </button>

        <button class="btn-submenu w-full p-3 text-slate-500 flex items-center justify-between hover:bg-slate-200/50 dark:hover:bg-slate-700/50 transition-all ease-in-out duration-200 cursor-pointer rounded-xl">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>

            </div>
            <div class="toggleMenu">

                     xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </div>
        </button>

        <div class="submenu hidden ml-8 mt-2 space-y-1">
            <button type="button"

                <span>Tổng quan</span>

            <button type="button"

                <span>Báo cáo</span>

            <button type="button"

                <span>Chi tiết</span>

            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <span>2.4k</span>

            </div>
            <div class="toggleMenu">
                <svg class="arrow text-slate-500 dark:text-slate-300 transform transition-all duration-200"

                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>

                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

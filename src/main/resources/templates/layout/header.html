<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<nav th:fragment="header"
     class="bg-indigo-50 fixed w-full z-20 top-0 start-0"
>
    <div class="max-w-7xl flex flex-wrap items-center justify-between mx-auto p-1 md:p-2">
        <!--Logo-->
        <div class="flex items-center justify-center md:justify-start w-full md:w-auto mb-3">
            <a th:href="@{'/'}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img th:src="@{/images/icon/unibook-logo.png}" class="w-8 md:w-16" alt="UniBook Logo"/>
                <div class="flex flex-col justify-center ">
                    <span class="text-xl font-bold whitespace-nowrap text-indigo-800 tracking-wider font-header">UniBook</span>
                    <span class="text-sm capitalize text-indigo-500 hidden md:block">Bookstore Website</span>
                </div>
            </a>
        </div>
        <!--Center section-->
        <div class="flex flex-1 items-center">
            <button id="dropdownDelayButton" data-dropdown-toggle="dropdownDelay" data-dropdown-delay="500" data-dropdown-trigger="hover"
                    class="text-indigo-700 font-medium rounded-lg text-sm md:px-5 md:py-2.5 text-center inline-flex items-center cursor-pointer"
                    type="button"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid-icon lucide-layout-grid"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
                <span class="hidden md:block">

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
                    </span>
            </button>
            <div id="dropdownDelay" class="z-50 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDelayButton">
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</a>
                    </li>
                </ul>
            </div>
            <div class="relative w-full">
                <input
                        type="text"
                        class="md:text-md text-sm text-indigo-500 md:px-4 md:py-2 border-2 border-indigo-500 w-full rounded-xl bg-indigo-50
                        placeholder:italic placeholder:text-indigo-300 mx-4 focus:ring-2 transition-all ease-in-out"
                        placeholder="Bạn tìm kiếm gì hôm nay?"
                />
                <span class="absolute right-0 top-1/2 transform -translate-y-1/2 text-indigo-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
                    </span>
            </div>
        </div>

        <div class="flex space-x-4 ms-7 items-center justify-between">
            <button
                    type="button"
                    class="hidden md:flex flex-col justify-center items-center"
            >
                    <span class="text-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell-icon lucide-bell"><path d="M10.268 21a2 2 0 0 0 3.464 0"/><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/></svg>
                    </span>
                <span class="text-sm text-indigo-500">Thông báo</span>
            </button>
            <div class="relative">
                <button
                        type="button"
                        class="flex flex-col justify-center items-center"
                >
                        <span class="text-indigo-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart-icon lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        </span>
                    <span class="text-sm text-indigo-500 hidden md:block">Giỏ hàng</span>
                </button>
                <span class="hidden absolute -top-2 right-0 md:inline-flex items-center justify-center w-4 h-4 ms-2 text-xs font-semibold text-white bg-indigo-500 rounded-full">4</span>
            </div>

            <button
                    type="button"
                    class="hidden md:flex justify-center items-center text-sm text-indigo-500 px-3 py-2 border border-indigo-500 rounded-full
                            cursor-pointer hover:bg-indigo-500 hover:text-white transition-all"
            >
                <span>Đăng ký</span>
            </button>
            <button
                    type="button"
                    class="hidden md:flex justify-center items-center  text-sm text-indigo-50 px-3 py-2 bg-indigo-500 rounded-full
                        cursor-pointer hover:bg-indigo-700 focus:outline-2 focus:outline-indigo-700 transition-all "
            >
                <span>Đăng nhập </span>
            </button>
            <button
                    type="button"
                    class="flex md:hidden justify-center items-center  text-sm text-indigo-500 cursor-pointer"
            >
                <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></span>
            </button>
        </div>
    </div>
</nav>
</body>
</html>

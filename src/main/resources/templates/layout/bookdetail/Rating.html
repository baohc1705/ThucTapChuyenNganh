<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
</head>
<body>
<section th:fragment="Rating" class="container mx-auto px-4 py-6">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-6 bg-indigo-50 rounded-2xl p-6">
        <div class="md:col-span-5">
            <h2 class="text-xl text-indigo-950 font-semibold mb-4">Đánh giá sản phẩm</h2>

            <div class="flex justify-between gap-4">

                <div class="text-center flex-shrink-0">
                    <p class="text-3xl font-semibold mb-2">
                        4.5 <span class="text-base">/5</span>
                    </p>

                    <div class="flex gap-1 justify-center mb-2">
                        <svg class="w-5 h-5 text-yellow-400 fill-current" viewBox="0 0 20 20">
                            <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"></path>
                        </svg>
                        <svg class="w-5 h-5 text-yellow-400 fill-current" viewBox="0 0 20 20">
                            <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"></path>
                        </svg>
                        <svg class="w-5 h-5 text-yellow-400 fill-current" viewBox="0 0 20 20">
                            <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"></path>
                        </svg>
                        <svg class="w-5 h-5 text-yellow-400 fill-current" viewBox="0 0 20 20">
                            <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"></path>
                        </svg>
                        <svg class="w-5 h-5 text-yellow-400 fill-current" viewBox="0 0 20 20">
                            <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"></path>
                        </svg>
                    </div>

                    <p class="text-sm text-yellow-500">(155 đánh giá)</p>
                </div>


                <div class="flex-grow space-y-2">

                    <div class="flex items-center gap-2">
                        <span class="text-sm whitespace-nowrap w-12">5 sao</span>
                        <div class="flex-grow bg-gray-200 rounded-full h-4 overflow-hidden">
                            <div class="bg-yellow-400 h-4 w-[90%] flex items-center justify-center text-xs font-medium text-white rounded-full">
                                90%
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-2">
                        <span class="text-sm whitespace-nowrap w-12">4 sao</span>
                        <div class="flex-grow bg-gray-200 rounded-full h-4 overflow-hidden">
                            <div class="bg-yellow-400 h-4 w-[10%] flex items-center justify-center text-xs font-medium text-white rounded-full">
                                10%
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-2">
                        <span class="text-sm whitespace-nowrap w-12">3 sao</span>
                        <div class="flex-grow bg-gray-200 rounded-full h-4 overflow-hidden">
                            <div class="bg-yellow-400 h-4 w-[0%] flex items-center justify-center text-xs font-medium text-white rounded-full">
                                0%
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-2">
                        <span class="text-sm whitespace-nowrap w-12">2 sao</span>
                        <div class="flex-grow bg-gray-200 rounded-full h-4 overflow-hidden">
                            <div class="bg-yellow-400 h-4 w-[0%] flex items-center justify-center text-xs font-medium text-white rounded-full">
                                0%
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-2">
                        <span class="text-sm whitespace-nowrap w-12">1 sao</span>
                        <div class="flex-grow bg-gray-200 rounded-full h-4 overflow-hidden">
                            <div class="bg-yellow-400 h-4 w-[0%] flex items-center justify-center text-xs font-medium text-white rounded-full">
                                0%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="md:col-span-7">
            <h2 class="text-xl text-indigo-950 font-semibold mb-4">Nhận xét của bạn</h2>
            <textarea
                    class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-800 focus:border-transparent resize-none"
                    rows="8"
                    placeholder="Bình luận ở đây..."
            ></textarea>

            <button
                    type="submit"
                    class="mt-3 px-6 py-2 border-2 border-indigo-800 text-indigo-800 rounded-xl hover:bg-indigo-800 hover:text-white transition flex items-center gap-2"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m22 2-7 20-4-9-9-4Z"></path>
                    <path d="M22 2 11 13"></path>
                </svg>
                <span>Gửi đi</span>
            </button>
        </div>
    </div>
</section>
</body>
</html>

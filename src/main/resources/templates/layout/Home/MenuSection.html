<html lang="en"

<head>

        </li>


        <li class="flex flex-col items-center space-y-1 hover:text-indigo-700 cursor-pointer transition mb-0">

                    <svg xmlns="http://www.w3.org/2000/svg"

                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"

        </li>


        <li class="flex flex-col items-center space-y-1 hover:text-indigo-700 cursor-pointer transition mb-0">
                <span class="p-2 bg-indigo-100 rounded-xl">

                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 stroke-indigo-800" fill="none"
                         viewBox="0 0 24 24" stroke-width="1.5">

                <span class="p-2 bg-indigo-100 rounded-xl">

                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 stroke-indigo-800" fill="none"

        <li class="flex flex-col items-center space-y-1 hover:text-indigo-700 cursor-pointer transition mb-0">

</body>
</html>
